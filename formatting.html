<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>HTML Formatting</title>
<style type="text/css">
body { margin:0; padding: 0; font-family:Arial, Helvetica, sans-serif }
div { width: 50%; margin: 0 auto; background: #fbfbfb; border: 1px solid #cccccc; padding: 20px }
.bigtext { font-size:60px }
.mediumtext { font-size: 32px }
</style>
</head>

<body>
<div>
<b>Bold Text</b><br><br>
<strong>Important Text (bold with importance)</strong><br><br>
<i>Italic Text</i><br><br>
<em>Emphasized Text (italic with importance)</em><br><br>
<mark>Mark Text</mark><br><br>
<small>Small Text</small><br><br>
<del>Deleted Text</del><br><br>
<ins>Inserted Text</ins><br><br>
<p>Sample Text <sub>Subscript Text</sub></p>
<p>Sample Text <sup>Superscript Text</sup></p>
<p class="bigtext">This is normal text <br><small>This is small text</small></p>
<p class="mediumtext">This is normal text <br><small>This is small text</small></p>
</div>
</body>
</html>
